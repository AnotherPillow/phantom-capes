<!DOCTYPE html>
<html lang="en">
<head>
    <title>PhantomCapes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        body {
            background-color: #191919;
            font-family: 'Open Sans', sans-serif;
            color: rgb(124, 164, 45);
            text-align: center;
        }
        button, input[type="submit"] {
            background-color: rgb(124, 164, 45);
            border: 1px solid rgb(124, 164, 45);
            border-radius: 5px;
            color: #191919;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            color: rgb(124, 164, 45);
        }
    </style>
    <script>
        var capes = [
            {% for cape in capes %}
                {
                    path: `${document.location.origin}/cape_file/{{ cape }}`,
                    name: '{{ cape }}'.replace('.png', '')
                },
            {% endfor %}
        ]
        const dropDown = _ => {
            const dropDown = document.createElement('div');
            dropDown.id = 'dropDown';
            dropDown.style = 'position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);';
            
            const dropDownContent = document.createElement('div');
            dropDownContent.style = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #191919; border: 1px solid rgb(124, 164, 45); border-radius: 5px; padding: 10px;';
            
            const dropDownContentText = document.createElement('p');
            dropDownContentText.innerText = 'Choose a cape';
            dropDownContent.appendChild(dropDownContentText);
            
            const dropDownContentCapes = document.createElement('div');
            dropDownContentCapes.style = 'display: flex; flex-wrap: wrap; justify-content: center;';
            for (let i = 0; i < capes.length; i++) {
                const dropDownContentCapesCape = document.createElement('div');
                dropDownContentCapesCape.style = 'width: 100px; height: 100px; background-color: rgb(124, 164, 45); border: 1px solid rgb(124, 164, 45); border-radius: 5px; margin: 5px;';
                dropDownContentCapesCape.onclick = _ => {
                    document.getElementById('dropDown').remove();
                    document.getElementById('capeOuter').style = 'display: block;';
                    let capeNameEl = document.getElementById('capeName')
                    capeNameEl.innerText = capes[i].name;
                    capeNameEl.href = capes[i].path;
                    
                }
                const dropDownContentCapesCapeImage = document.createElement('img');
                dropDownContentCapesCapeImage.src = capes[i].path;
                dropDownContentCapesCape.appendChild(dropDownContentCapesCapeImage);
                dropDownContentCapes.appendChild(dropDownContentCapesCape);
            }

            dropDownContent.appendChild(dropDownContentCapes);
            dropDown.appendChild(dropDownContent);
            document.body.appendChild(dropDown);
        }

        const submitCape = _ => {
            let ign = document.getElementById('ign').value;
            let cape = document.getElementById('capeName').innerText;
            if (ign == '' || cape == 'null') {
                alert('Please fill out all fields');
                return;
            }
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ign: ign,
                    cape: cape
                })
            }).then(res => {
                if (res.status == 200) {
                    alert('Cape submitted successfully');
                } else {
                    res.json().then(data => {
                        alert(data.error);
                    })
                }
            })
        };
    </script>
</head>
<body>
    <h1>PhantomCapes - A free cape tool</h1>
    <p>All you have to do with PhantomCapes running is play as normal via Optifine and you can get your capes!</p>
    <br>
    <label for="ign">IGN:</label>
    <input type="text" id="ign" name="ign" placeholder="IGN (but have right case)">
    <!-- <p>Choose a file</p> -->
    <br>
    <br>
    <button onclick="dropDown()">Select a cape</button>
    <br>
    <br>
    <input type="submit" value="Submit" name="submit" onclick="submitCape()">
    <!-- <h6>OR</h6>
    <p>Upload a custom cape</p>
    <div>
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload" name="submit" onclick="submitUpload()">
    </div> -->
    <h2 id="capeOuter" style="display: none;">Chosen cape: <a id="capeName">null</a></h2>
</body>
</html>
